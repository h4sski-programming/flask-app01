{% extends 'base.html' %}

{% block title %}SAM{% endblock %}

{% block content %}

<h1>SAM</h1>

<div class="table-responsive w-25">
    <table class="table table-sm ">
        <tr>
            <th>Module</th>
            <th>Status</th>
        </tr>
        <tbody>
            {% for key, value in modules_status.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>
                    {% if value %}
                    <input type="submit" name="{{ key }}_on_off" class="btn btn-success" value="ON">
                    <input type="submit" name="{{ key }}_on_off" class="btn btn-outline-danger" value="OFF">
                    {% else %}
                    <input type="submit" name="{{ key }}_on_off" class="btn btn-outline-success" value="ON">
                    <input type="submit" name="{{ key }}_on_off" class="btn btn-danger" value="OFF">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
